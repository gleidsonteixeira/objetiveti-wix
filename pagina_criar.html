<!DOCTYPE html>
<html>
    <head>
        <!-- TITULO -->
        <title>OB Wix</title>
        
        <!-- METADADOS -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="language" content="pt-br" />
        
        <!-- CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" rel="stylesheet" type="text/css">
        <link href="css/dragula.css" rel="stylesheet" type="text/css">
        <link href="css/estilo.css" rel="stylesheet" type="text/css">

        <!-- CSS DOS MODULOS -->
        <link href="modulos/texto/texto.css" rel="stylesheet" type="text/css">

        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto:300,400,700" rel="stylesheet">

    </head>
    <body class="cinza2 font1">
        <header class="white">
            <div class="logo">
                <h4 class="light grey-text">Logo</h4>
            </div>
        </header>
        <main>
            <div class="menu cinza4">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="material-icons">home</i> Início
                        </a>
                    </li>
                    <li>
                        <a href="paginas.html">
                            <i class="material-icons">insert_drive_file</i> Páginas
                        </a>
                    </li>
                </ul>
            </div>
            <section id="paginas">
                <h3 class="light grey-text">
                    Nova página
                </h3>
                <div class="paginas-left">
                    <div class="palco white">
                        <h6>Monte sua página:</h6>
                        <ul id="palco"></ul>
                    </div>
                    <div class="seo">
                        <h6>Otimize o SEO:</h6>
                        <div class="content">
                            <div class="input-field">
                                <input type="text" name="tituloDaPagina" id="tituloDaPagina">
                                <label for="tituloDaPagina">Titulo da página</label>
                            </div>
                            <div class="input-field">
                                <textarea id="descricaoDaPagina" class="materialize-textarea"></textarea>
                                <label for="descricaoDaPagina">Descrição da página</label>
                            </div>
                            <div class="input-field">
                                <input type="text" name="palavrasChave" id="palavrasChave">
                                <label for="palavrasChave">Palavras chave</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="paginas-right">
                    <div class="modulos white">
                        <h6>Módulos disponíveis:</h6>
                        <ul id="modulos">
                            <li class="click texto">
                                <i class="material-icons">notes</i> Texto
                                <div class="deletarTexto"><i class="material-icons">delete</i></div>
                                <div class="editarTexto"><i class="material-icons">create</i></div>
                            </li>
                            <li class="click imagem">
                                <i class="material-icons">insert_photo</i> Imagem
                                <div class="deletarImagem"><i class="material-icons">delete</i></div>
                                <div class="editarImagem"><i class="material-icons">create</i></div>
                            </li>
                        </ul>
                    </div>
                    <div class="finalizar">
                        <button>Criar página</button>
                    </div>
                </div>
                <div id="formulario" class="suave">
                    <div class="fContainer">
                        <div class="detalhe suave"></div>
                    </div>
                </div>
                <div id="alerta"></div>
            </section>
        </main>

        <footer>
            <script src="js/jquery.js"></script>
            <script src="js/materialize.js"></script>
            <script src="js/dragula.js"></script>
            <script src="js/script.js"></script>

            <!-- JAVASCRIPT DOS MODULOS -->
            <script src="modulos/texto/texto.js"></script>

            <script>
                var drake = dragula([document.querySelector('#modulos'), document.querySelector('#palco')],{
                    // copy: true
                    copy: function(el, source){
                        return true;
                    }
                });
                drake = dragula([document.querySelector('#palco')], {
                    copy: false
                });
                // drake.on('drag','el','source', function(){
                //     console.log(el);
                // })

            </script>

            
        </footer>
    </body>
</html>
